<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form name="reg-form" method="post" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Личные данные</legend>

            <input type="text" name="surname" maxlength="25" placeholder="Фамилия" pattern='[А-Яа-яЁё]+' autofocus required>

            <br>

            <input type="text" name="name" maxlength="20" placeholder="Имя" pattern='[А-Яа-яЁё]+' required>

            <br>

            <input type="text" name="patronymic" maxlength="24" placeholder="Отчество" pattern='[А-Яа-яЁё]+' required>

            <fieldset>

                <legend>Паспортные данные</legend>

                <input type="text" name="series" pattern='[A-Z]{2}'  required>

                <input type="text" name="number" pattern='[0-9]{7}' required>

            </fieldset>

            <fieldset>

                <legend>Дата рождения</legend>

                <input type="text" name="birth-year" pattern='[0-9]{4}'>

                <br>

                <select name="birth-month">

                    <option value="1">Январь</option>

                    <option value="2">Февраль</option>

                    <option value="3">Март</option>

                    <option value="4">Апрель</option>

                    <option value="5">Май</option>

                    <option value="6">Июнь</option>

                    <option value="7">Июль</option>

                    <option value="8">Август</option>

                    <option value="9">Сентябрь</option>

                    <option value="10">Октябрь</option>

                    <option value="11">Ноябрь</option>

                    <option value="12">Декабрь</option>

                </select>

                <br>

                <input type="number" name="birth-date" min="1" max="31" step="1">

            </fieldset>

            <select name="nationality">

                <option value="RB">РБ</option>

                <option value="RF">РФ</option>

                <option value="CHN">КНР</option>

                <option value="FRG">ФРГ</option>

            </select>

            <br>

            <label for="address">Адрес:</label>

            <br>

            <textarea name="address" id="address"></textarea>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>

            <fieldset>
                <legend>Хобби</legend>

                <label>

                    <input type="checkbox" name="hobby[]" value="fishing">Рыбалка

                </label>

                <br>

                <label>

                    <input type="checkbox" name="hobby[]" value="astronomy">Астрономия

                </label>

                <br>

                <label>

                    <input type="checkbox" name="hobby[]" value="diving">Дайвинг

                </label>

                <br>

                <label>

                    <input type="checkbox" name="hobby[]" value="stamps">Марки

                </label>
            </fieldset>

            <fieldset>
                <legend>Домашние животные</legend>

                <select name="pets[]" size="12" multiple>

                    <optgroup label="Попугаи">

                        <option value="1">Волнистый</option>

                        <option value="2">Ара</option>

                        <option value="3">Неразлучник</option>

                    </optgroup>

                    <optgroup label="Рыба">

                        <option value="4">Кораси</option>

                        <option value="5">Окуни</option>

                        <option value="6">Осётр</option>

                    </optgroup>

                    <optgroup label="Птицы">

                        <option value="7">Стая ворон</option>

                        <option value="8">Аист</option>

                        <option value="9">Археоптерикс</option>

                    </optgroup>

                </select>
            </fieldset>

        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>

            <input type="text" name="login" placeholder="Логин" pattern='[A-Za-z]{5,20}' required>

            <br>

            <input type="password" name="password" placeholder="Пароль" pattern='[A-Za-z]{10,20}' autocomplete="off" required>

        </fieldset>

        <fieldset>
            <legend>Координаты:</legend>

            <input type="email" placeholder="введите адрес почты" name="email">

            <br>

            <input type="url" placeholder="введите адрес сайта" name="url">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>

            <input type="number" min="-2.5" max="2.5" step="0.1" name="number">

            <br>

            <input type="range" min="1" max="10" name="range">
        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>

            <input type="submit" value="Отправить">

            <input type="reset" value="Сбросить">

            <br>

            <input type="image" src="pngwave.png" alt="email">
        </fieldset>

    </form>
</body>
</html>
